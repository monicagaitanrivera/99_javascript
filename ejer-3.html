          <script>
            function calcular() {
              var num=parseInt(document.getElementById("number").value);
              var par =0;
               var impar =0;
           
     
        for (var i=1; i <=num; i++){

        if(i%2==0){
          par +=i;
          document.getElementById("resultado").innerHTML="numero par es "+par;
        }
        else{
          impar +=i;
          document.getElementById("resul").innerHTML="el numero impar es "+impar;
        }

         }
      
      }
        </script>
